<!DOCTYPE html>
<html lang="en">
<head>
<style>
.derecha   { float: right; }
.izquierda { float: left;  }


.caja{

border-style: solid;
   border-width: 1px;
   color:green;
  background-color: blue;
   padding: 100px;
}
.caja1{

border-style: solid;
   border-width: 1px;
   color:yellow;
  background-color: red;
   padding: 100px;
   left:120px;
}
</style>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--posicionamiento float de cajas right -->
<div class="derecha"><span class="caja"></span></div>
<div class="derecha"><span class="caja1"></span></div>

<br>
<!--posicionamiento float de cajas left -->
<div class="izquierda"><span class="caja1"></span></div>
<div class="izquierda"><span class="caja"></span></div>


</body>
</html>
